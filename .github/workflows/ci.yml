# This workflow will install Python dependencies, run tests with a variety of Python versions.
name: CI Pipeline
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/test_requirements.txt
        pip install -r requirements/requirements.txt
        pip install pylint
        pip install black
        pip install build
    - name: Train pipeline
      run: |
        python mp_model/train_pipeline.py
    - name: Test with pylint
      continue-on-error: true
      run: |
        pylint *.py
    - name: Format with black
      continue-on-error: true
      run: |
        black *.py
    - name: Predict pipeline
      run: |
        python mp_model/predict.py
    - name: Build package
      run: |
        rm -r mp_model/datasets/MP2_FaceMask_Dataset
        rm mp_model/datasets/MP2_FaceMask_Dataset.zip
        python -m build
    - name: Build package
      run: |
        cp trained_models/*.keras mp_api/
    - name: Login to Docker hub
      run: |
        sudo docker login -u ${{secrets.DOCKER_UNAME}} -p ${{secrets.DOCKER}}
    - name: Build container
      run: |
        sudo docker build . -t ${{secrets.DOCKER_UNAME}}/mp
        sudo docker images
    - name: Push to Docker hub
      run: |
        sudo docker push ${{secrets.DOCKER_UNAME}}/mp:5
